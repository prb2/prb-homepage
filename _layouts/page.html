<!DOCTYPE html>
<html lang="en">
	<head>
			<link href="../css/bootstrap.css" rel="stylesheet">
			<link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
	</head>

	<style>
		a {
			color: #485b77;
			text-decoration: underline;
		}
		a:hover {
			color: #8296b4;
			text-decoration: underline;
		}
		body {
            font-family: Palatino, serif;
			font-size: 16px;
		}
		hr {
			border-width: 1.5px;
			border-color: black;
		}
		p {
			margin-top: 20px;
			margin-bottom: 20px
		}

		th {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			font-weight: 400;
		}
		td {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			font-weight: 400;
		}
        .borderless tbody tr td, .borderless tbody tr th, .borderless thead tr th {
            border: none;
        }
		.title {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			font-size: 30px;
			font-weight: 300;
			margin-top: 5px;
			margin-bottom: 5px;
		}

		.posttitle {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			font-size: 25px;
			font-weight: 300;
			margin-top: 5px;
			margin-bottom: 5px;
		}
		.subtitle {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			font-size: 23px;
			font-weight: 300;
			margin-top: 40px;
			margin-bottom: 20px;
		}
        .col-md-6 {
			margin-top: 2%;
			margin-bottom: 2%;
        }
	</style>
	<body>

		<div class="container-fluid">
			<div class="col-md-2 col-md-offset-1 sidebar">
				{% include sidebar.html %}
			</div>

			<div class="col-md-6 col-md-offset-1">
				<div class="title">{{ page.title }}</div>
				<hr>
				{{ content }}
			</div>
		</div>
	</body>
</html>
